  <style id="sections-styles">
/* CSS for section section:header */
.page-header {
  background-color: var(--bg-header);
  padding: 17px 0;
  width: 100%;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1740px; /* 1920 - 85 - 95 */
  margin: 0 auto;
  padding: 0 20px;
}

.back-button img {
  width: 90px;
  height: 90px;
  display: block;
}

.page-title {
  margin: 0;
  font-size: 48px;
  font-weight: 700;
  line-height: 1.5; /* 71.76 / 48 */
}

.clear-button {
  font-size: 40px;
  font-weight: 400;
  color: var(--text-danger);
  line-height: 1.5; /* 59.8 / 40 */
}

/* Responsive Styles */
@media (max-width: 768px) {
  .back-button img {
    width: 45px;
    height: 45px;
  }
  .page-title {
    font-size: 24px;
  }
  .clear-button {
    font-size: 20px;
  }
  .header-container {
    padding: 0 15px;
  }
}

/* CSS for section section:notifications-list */
.notifications-list-container {
  padding: 42px 20px;
}

.notifications-list {
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 33px;
}

.notification-item {
  display: flex;
  align-items: center;
  background-color: var(--bg-notification);
  border: 4px solid var(--border-color);
  border-radius: 30px;
  padding: 15px 60px;
  min-height: 120px;
  box-shadow: 0px 8px 4px 0px rgba(0, 0, 0, 0.25);
}

.icon-wrapper {
  position: relative;
  width: 90px;
  height: 90px;
  flex-shrink: 0;
}

.icon-wrapper img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.icon-wrapper .bell-icon {
  width: 81px;
  height: 77px;
}

.icon-wrapper .unread-dot {
  width: 20px;
  height: 20px;
  /* Positioning based on Figma: dot is ~65px right and slightly above bell's top-left */
  /* Using top/right relative to the wrapper for simplicity */
  top: 5px;
  right: 5px;
  transform: none;
}

.notification-text {
  flex-grow: 1;
  margin: 0 0 0 96px;
  font-size: 40px;
  line-height: 1.5;
  text-align: left;
}

.notification-time {
  margin-left: auto;
  font-size: 32px;
  line-height: 1.5;
  flex-shrink: 0;
  padding-left: 20px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .notifications-list-container {
    padding: 20px 15px;
  }
  .notifications-list {
    gap: 20px;
  }
  .notification-item {
    padding: 10px 20px;
    min-height: auto;
    border-radius: 20px;
  }
  .icon-wrapper {
    width: 45px;
    height: 45px;
  }
  .icon-wrapper .bell-icon {
    width: 40px;
    height: 38px;
  }
  .icon-wrapper .unread-dot {
    width: 10px;
    height: 10px;
    top: 0;
    right: 0;
  }
  .notification-text {
    font-size: 16px;
    margin-left: 20px;
  }
  .notification-time {
    font-size: 14px;
    padding-left: 10px;
  }
}
  </style>
  <script src="global.js" defer></script>
